<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalStorage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center text-primary my-5">Listado de Productos</h1>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-8">
                <form>
                    <div class="mb-3">
                      <label class="form-label">Nombre de Producto</label>
                      <input type="text" class="form-control" id="nombrePro">
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Precio</label>
                      <input type="number" class="form-control" id="precioPro">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Imagen</label>
                        <input type="url" class="form-control" id="imagenPro">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Descripcion</label>
                        <input type="text" class="form-control" id="descripcionPro">
                    </div>
                    <button type="button" class="btn btn-primary btnGuardar">Guardar</button>
                  </form>
            </div>

            <div class="col-8">
                <!-- Campo de búsqueda -->
                <div class="mb-3">
                    <input type="text" class="form-control" id="searchInput" placeholder="Buscar producto...">
                </div>
            <div class="col-8">
                <table class="table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Descripcio</th>
                            <th>Imagen</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Botón para exportar PDF -->
    <div class="text-center my-4">
        <button type="button" class="btn btn-success" id="btnExportarPDF">Exportar a PDF</button>
    </div>

    <!-- jsPDF CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>


    <script src="./localStorage.js"></script>
</body>
</html>
